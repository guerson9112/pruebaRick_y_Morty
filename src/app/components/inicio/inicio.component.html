



<mat-card  *ngFor="let charac of characters" class="custom-card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ charac.name }}</mat-card-title>
    <mat-card-subtitle>{{charac.species}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="charac.image" [alt]="charac.name">
  <mat-card-content>


    <!-- <img mat-card-sm-image [src]="charac.image" > -->

    <br>

    <mat-form-field class="input-full-width" appearance="fill">
      <mat-label>Descripción</mat-label>
      <input matInput placeholder="Descripción" [(ngModel)]="charac.description">
    </mat-form-field>
    <br>
    
  </mat-card-content>
  <mat-card-actions  class="card-button">
    <button  mat-button color="primary" (click)="enviar(charac)" [disabled]="charac.description == ''">
      Enviar
      <mat-icon>send</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
